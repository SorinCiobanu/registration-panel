<form action="thankyou.html">

        </tr>
        <tr>
            <td>
                <h2>Your DOB</h2>
            </td>
            <td>
                <input type="date" required>
            </td>
        </tr>
        <tr>
            <td>
                <h2>Your Email</h2>
            </td>
            <td>
            <!--я хотел их связять но не знаю как

            <option>@mail.ru</option>

            <option>@list.ru</option>
                </select>-->
                <input type="email" name="login" required placeholder="Email">
                <!---->

        </tr>
        <tr>
            <td colspan="2">
                 <h2>Short bio</h2>
                 <textarea cols="55" rows="10" required placeholder="CV"></textarea>
            </td>
        </tr> 
        <tr>
            <td colspan="2">
                <input type="checkbox" id="check1" required><label for="check1">I agree with <a href="terms.html" target="_blank">thems & rules!</a></label>
            </td>
        </tr> 
        <tr>
            <td colspan="2">
                <button>

                </button>
            </td>
        </tr>
    </table>
